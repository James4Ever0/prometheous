        document.addEventListener("DOMContentLoaded", function () {
            const pre_elem = document.createElement('pre');
            const code_elem = document.createElement('code');
            code_elem.className = "language-css"
            code_elem.textContent = "p { color: red }"
            pre_elem.appendChild(code_elem);
            document.getElementById('code-container').appendChild(pre_elem);
            Prism.highlightAll();
        })
    </script>
    <div id="code-container"></div>
    <!-- <pre><code class="language-css">p { color: red }</code></pre> -->
</body>
