<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tree.min.css">
  <title>Folder Tree View</title>
  <style>
    /* Add custom styles for the drawer button */
    #drawerButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <button id="drawerButton" onclick="showFolderTree()">Drawer</button>
  </header>

  <script src="tree.min.js"></script>
  <script defer>
    function showFolderTree() {
        var count = 1;

		var root = new TreeNode("root");
			var n1 = new TreeNode("1");
				var n11 = new TreeNode("1.1");
			var n2 = new TreeNode("2");
			var n3 = new TreeNode("3");
				var n31 = new TreeNode("3.1");
				var n32 = new TreeNode("3.2");
					var n321 = new TreeNode("3.2.1");
				var n33 = new TreeNode("3.3");

		root.addChild(n1);
		root.addChild(n2);
		root.addChild(n3);

		n1.addChild(n11);

		n3.addChild(n31);
		n3.addChild(n32);
		n3.addChild(n33);

		n3.setEnabled(false);

		n32.addChild(n321);

		var view = new TreeView(root, "#container");

      const drawer = document.createElement('div');
      drawer.style.position = 'absolute';
      drawer.style.top = '50px'; // Adjust the position of the drawer as needed
      drawer.style.left = '10px';
      drawer.style.zIndex = '1000';
    }
  </script>
  <div id="container"></div>
</body>
</html>
