<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Code By Comment</title>
    <script src="./flexsearch.bundle.js"></script>
    <script type="text/javascript" defer>
        // Sample data for demonstration
        const data = {
            1: { title: "JavaScript is a programming language" },
            2: { title: "Python is a popular language for data science" },
            3: { title: "JavaScript and Python are both used in web development" }
        };

        // Create a new FlexSearch instance with the required configuration
        const doc = new FlexSearch.Document({
            tokenize: "full",
            document: {
                id: "id",
                index: ["title"]
            }
        });

        // Add the data to the search index
        Object.keys(data).forEach(id => {
            doc.add(id, data[id]);
        });

        // Event listener for the search input
        function registerSearchEventListener() {
            document.getElementById('searchInput').addEventListener('input', function () {
                const searchTerm = this.value;
                const results = doc.search(searchTerm, 5); // Limiting to 5 results for demonstration

                // Display the search results
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = '';
                results.forEach(result => {
                    const field = result.field;
                    const ids = result.result;
                    ids.forEach(id => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `[${field}] ${data[id][field]}`;
                        searchResults.appendChild(listItem);
                    });
                });
            });
        }
        document.addEventListener('DOMContentLoaded', registerSearchEventListener);
    </script>
    <style type="text/css">
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search...">
        <ul id="searchResults"></ul>
    </div>
</body>

</html>
